<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
    <link rel="stylesheet" href="../static/styles/101-hbnb.css">
    <script type="text/javascript" src="../static/scripts/101-hbnb.js" defer></script>
</head>
<body>
    <div class="filters">
        <h4>Locations</h4>
        <ul>
            {% for state in states %}
            <li>
                <input type="checkbox" data-id="{{ state.id }}" data-name="{{ state.name }}">
                {{ state.name }}
                <ul>
                    {% for city in state.cities %}
                    <li>
                        <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}">
                        {{ city.name }}
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
        <h4>Amenities</h4>
        <ul class="amenities">
            {% for amenity in amenities %}
            <li>
                <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}">
                {{ amenity.name }}
            </li>
            {% endfor %}
        </ul>
        <button>Search</button>
    </div>
    <div class="places"></div>
</body>
</html>
